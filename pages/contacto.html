    <header>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a
          href="../index.html"
          class="navbar-brand animate__animated animate__fadeInLeft"
          >Hunter<span class="text-titulo">Kickz</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-start"
          aria-controls="navbar-start"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-start">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <!-- Formulario -->

    <section class="Contact">
      <div class="container mb-3 mb-lg-5">
        <div class="row">
          <div class="col-md-12">
            <div
              class="secction-header text-center pb-2 pb-lg-5"
              id="formulario"
            >
              <h2>CONTACTO</h2>
              <p>Completa el formulario para darte una mejor atención</p>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-12 col-lg-6 pt-4 pb-4">
            <form action="#" class="bg-light p-4 m-auto shadow-sm">
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <input
                      class="form-control"
                      placeholder="Nombre"
                      type="text"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="mb-3">
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Mensaje"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                </div>
                <button
                  class="btn btn-primary btn-lg btn-block mt-3"
                  type="button"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
